      <div class="heading">
      <h2 >Please Provide Loan Details</h2>

    <div class="container-loan">
        <form>
            <div class="form-column">
                <fieldset class="form-fieldset">
                  
    
                    <div><legend><h2>Loan Details:</h2></legend></div>
                    
                    <div class="form-group">
                        <label for="amount">Loan amount</label>
                        <input type="number" id="amount" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="text">Purpose of the loan</label>
                        <input type="text" id="Purpose" name="purpose">
                    </div>
                    <div class="form-group">
                        <label for="ssn">Loan term</label>
                        <input type="number" id="ssn" name="ssn">
                    </div>
                    <div class="form-group">
                        <label for="address">Type of Loan</label>
                        <textarea id="address" name="address" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Down payment amount</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="phone">Repayment schedule</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="phone">Prepayment penalties </label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="phone">Collateral requirements </label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </fieldset>
            </div>
    
            <div class="form-column">
                <fieldset class="form-fieldset">
                   <div><legend><h2>Credit Information:</h2></legend></div>
                    <div class="form-group">Credit score: </label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Any previous delinquencies:</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Credit score report</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Loan repayment history</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Collection agency correspondence</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Foreclosure documentation</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="employment-status">Debt settlement agreements</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                </fieldset>
            </div>
    
            <div class="form-column">
                <fieldset class="form-fieldset">
                    
                    <div><legend><h2>Additional Documentation:</h2></legend></div>
                    
                    <div class="form-group">
                        <label for="bank-details">Proof of income </label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="assets">Proof of identity</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="liabilities">Liabilities:</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="expenses">Proof of address </label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="expenses">Proof of address </label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="expenses">Employment verification letter</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="expenses">Asset documentation </label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="expenses">Rental history</label>
                        <input type="text" id="employer" name="employer">
                    </div>
    
    
                </fieldset>
            </div>
    
            <div class="heading"><a href="lSubmission.html" class="btn">Continue</a></div>
