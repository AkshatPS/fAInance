</head>
<body>
    <header class="p-3 border-bottom" style="background-color: rgb(4,0,69);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <img class = "rounded-circle" width="50" height="50" src="images\finch_logo.jpg" alt="Company Logo"> 
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="header-buttons nav-link px-2 ">Home</a></li>
              <li><a href="dashboard.html" class="header-buttons nav-link px-2 ">DashBoard</a></li>
              <li><a href="aboutus.html" class="header-buttons nav-link px-2 ">About us</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" >
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="index.html">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="heading">
      <h2 >Please Provide Personal Details</h2>
    </div>
<div class="container-loan">
    <form>
        <div class="form-column">
            <fieldset class="form-fieldset">
              

                <div><legend><h2>Personal Information:</h2></legend></div>
                
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number:</label>
                    <input type="text" id="ssn" name="ssn">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>
        </div>

        <div class="form-column">
            <fieldset class="form-fieldset">
               <div><legend><h2>Employment Information:</h2></legend></div>
                <div class="form-group">
                    <label for="employer">Employer's Name:</label>
                    <input type="text" id="employer" name="employer">
                </div>
                <div class="form-group">
                    <label for="employment-status">Employment Status:</label>
                    <select id="employment-status" name="employment-status" >
                        <option value="">Select</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="self-employed">Self-employed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title">
                </div>
                <div class="form-group">
                    <label for="employment-length">Length of Employment:</label>
                    <input type="text" id="employment-length" name="employment-length">
                </div>
                <div class="form-group">
                    <label for="income">Gross Monthly Income:</label>
                    <input type="text" id="income" name="income">
                </div>
            </fieldset>
        </div>

        <div class="form-column">
            <fieldset class="form-fieldset">
                
                <div><legend><h2>Financial Information:</h2></legend></div>
                
                <div class="form-group">
                    <label for="bank-details">Bank Account Details:</label>
                    <textarea id="bank-details" name="bank-details"></textarea>
                </div>
                <div class="form-group">
                    <label for="assets">Other Assets:</label>
                    <textarea id="assets" name="assets" ></textarea>
                </div>
                <div class="form-group">
                    <label for="liabilities">Liabilities:</label>
                    <textarea id="liabilities" name="liabilities"></textarea>
                </div>
                <div class="form-group">
                    <label for="expenses">Monthly Expenses:</label>
                    <textarea id="expenses" name="expenses"></textarea>
                </div>
            </fieldset>
        </div>

        <div style="clear:both;"></div>

    <div class="heading"><a href="aLoan2.html" class="btn">Continue</a></div>
        
    
    </form>
</div>

      </p>
    </div>

</body>
</html>
