<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanTracker - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class="p-3 border-bottom" style="background-color: rgb(4,0,69);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <img class = "rounded-circle" width="50" height="50" src="images\finch_logo.jpg" alt="Company Logo"> 
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="header-buttons nav-link px-2 ">Home</a></li>
              <li><a href="dashboard.html" class="header-buttons nav-link px-2 ">DashBoard</a></li>
              <li><a href="#" class="header-buttons nav-link px-2 ">About us</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" >
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="index.html">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

    <section class="profile">
        <div class="profile-info">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890">
                <button type="submit">Update Information</button>
            </form>
        </div>
        <div class="change-password">
            <h2>Change Password</h2>
            <form>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <button type="submit">Change Password</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div className="container-footer">
          <p className="text-center">
            <a class = "text-decoration-none " style = "color: white;" href="#">Report any bugs or issues</a>
          </p>
          <p className="text-center">
            <ul>
            <li><a href=""> FAQs</a> </li>
            <li><a href="">Privacy Policy</a> </li>
            <li><a href="">Terms & Conditions</a> </li>
          </ul>
          </p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
